<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Application Form</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #2D3748;
            --accent: #E53E3E;
            --secondary: #4A5568;
            --white: #FFFFFF;
            --border: #E2E8F0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 700px;
            margin: auto;
        }

        .form-card {
            background: var(--white);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border);
            padding-bottom: 1.5rem;
        }

        .form-title {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .form-subtitle {
            color: var(--secondary);
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.4rem;
            display: block;
            color: var(--primary);
        }

        .required {
            color: var(--accent);
        }

        input,
        select {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            border: 2px solid var(--border);
            font-size: 1rem;
        }

        select {
            cursor: pointer;
        }

        .checkbox-group {
            margin-top: 0.5rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0.6rem;
            border-radius: 10px;
            cursor: pointer;
        }

        .checkbox-item:hover {
            background: #F7FAFC;
        }

        .checkbox-item input {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 1.1rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1.5rem;
        }

        .submit-btn:disabled {
            background: #CBD5E0;
            cursor: not-allowed;
        }

        .error-message {
            color: var(--accent);
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-card">

            <div class="form-header">
                <h1 class="form-title">Team Application Form</h1>
                <p class="form-subtitle">Join our amazing team! Fill in your details below.</p>
            </div>

            <form id="applicationForm"
                action="https://formsubmit.co/applicationinformation73737@gmail.com"
                method="POST">

                <input type="hidden" name="_subject" value="New Team Application Received">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_next" value="">

                <div class="form-group">
                    <label>Full Name <span class="required">*</span></label>
                    <input type="text" id="name" name="Full_Name" required>
                    <span class="error-message" id="nameError">Please enter your name</span>
                </div>

                <div class="form-group">
                    <label>Email <span class="required">*</span></label>
                    <input type="email" id="email" name="Email_Address" required>
                    <span class="error-message" id="emailError">Please enter valid email</span>
                </div>

                <div class="form-group">
                    <label>Mobile <span class="required">*</span></label>
                    <input type="tel" id="mobile" name="Mobile_Number" pattern="[0-9]{10}" required>
                    <span class="error-message" id="mobileError">Enter 10 digit mobile</span>
                </div>

                <div class="form-group">
                    <label>Course <span class="required">*</span></label>
                    <input type="text" id="course" name="Course" required>
                </div>

                <div class="form-group">
                    <label>Branch <span class="required">*</span></label>
                    <input type="text" id="branch" name="Branch" required>
                </div>

                <div class="form-group">
                    <label>Year <span class="required">*</span></label>
                    <select id="year" name="Year" required>
                        <option value="">Select Year</option>
                        <option>1st Year</option>
                        <option>2nd Year</option>
                        <option>3rd Year</option>
                        <option>4th Year</option>
                    </select>
                    <span class="error-message" id="yearError">Select year</span>
                </div>

                <div class="form-group">
                    <label>College <span class="required">*</span></label>
                    <input type="text" id="college" name="College_Name" required>
                </div>

                <div class="form-group">
                    <label>City <span class="required">*</span></label>
                    <input type="text" id="city" name="City" required>
                </div>

                <div class="form-group">
                    <label>Which team do you want to apply for? <span class="required">*</span></label>

                    <div class="checkbox-group">

                        <div class="checkbox-item">
                            <input type="checkbox" id="frontend" name="Teams_Applied" value="Frontend Development">
                            <label for="frontend">Frontend Development</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="backend" name="Teams_Applied" value="Backend Development">
                            <label for="backend">Backend Development</label>
                        </div>
                        
                         <div class="checkbox-item">
                            <input type="checkbox" id="researchAnalysis" name="Teams_Applied"
                                value="Research & Analysis">
                            <label for="researchAnalysis">App Development</label>
                        </div>


                        <div class="checkbox-item">
                            <input type="checkbox" id="videoEditing" name="Teams_Applied" value="Video Editing">
                            <label for="videoEditing">Video Editing</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="socialMedia" name="Teams_Applied"
                                value="Social Media Management">
                            <label for="socialMedia">Social Media Management</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="researchAnalysis" name="Teams_Applied"
                                value="Research & Analysis">
                            <label for="researchAnalysis">Research & Analysis</label>
                        </div>
                       
                    </div>

                    <span class="error-message" id="teamsError">
                        Please select at least one team
                    </span>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Submit Application
                </button>

            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById("applicationForm");
        const submitBtn = document.getElementById("submitBtn");

        document.querySelector('input[name="_next"]').value = window.location.href;

        form.addEventListener("submit", function (e) {
            const teams = document.querySelectorAll('input[name="Teams_Applied"]:checked');

            if (teams.length === 0) {
                e.preventDefault();
                document.getElementById("teamsError").style.display = "block";
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = "Submitting...";
        });

        document.getElementById("mobile").addEventListener("input", (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, "").slice(0, 10);
        });
    </script>

</body>

</html>
